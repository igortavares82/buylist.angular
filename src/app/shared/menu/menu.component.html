<div class="navbar-wrapper">
    <nav [hidden]='!isLogged' class="navbar navbar-dark bg-primary navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><strong>&lt;Buylist&gt;</strong></a>
            <ul class="nav navbar-nav">
                <li class="nav-item" *ngFor='let item of items'>
                    <a class="nav-link" href='{{item.route}}' (click)='navigate($event, item.route)'>{{item.label}}</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
