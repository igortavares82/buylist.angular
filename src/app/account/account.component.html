
<div>
    <button class="btn btn-default" (click)="create()">Create</button>
</div>

<div>
    <table id='tbl-accounts' class='table table-striped table-hover'>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Birth</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody >
            <tr [hidden]='accounts.length > 0'><td colspan="10">no data to display</td></tr>
            <tr *ngFor='let account of accounts'>
                <td>{{account.id}}</td>
                <td>{{account.name}}</td>
                <td>{{account.getFormatedBirth()}}</td>
                <td>{{account.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
