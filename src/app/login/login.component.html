<div class="col-md-6 col-md-offset-3">
  <form id='form' (ngSubmit)='f.form.valid && login()' #f='ngForm' novalidate>
    <div class=form-group>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]='model.username' class="form-control" #username='ngModel' required />
    </div>
    <div class=form-group>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]='model.password' class="form-control" #password='ngModel' required/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default">LOGIN</button>
    </div>
  </form>
</div>
